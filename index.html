<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <h1>Grade Calculator</h1>
      <form id="gradeCalculator">
        <div class="input-group">
          <label for="paperOne">Marks for Paper 1:</label>
          <input
            type="number"
            id="paperOne"
            name="paperOne"
            min="1"
            max="80"
            required
          />
        </div>
        <div class="input-group">
          <label for="paperTwo">Marks for Paper 2:</label>
          <input
            type="number"
            id="paperTwo"
            name="paperTwo"
            min="1"
            max="80"
            required
          />
        </div>
        <div class="input-group">
          <label for="desiredGrade">Desired Grade (1-9):</label>
          <input
            type="number"
            id="desiredGrade"
            name="desiredGrade"
            min="1"
            max="9"
            required
          />
        </div>
        <button type="submit">Calculate</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
